name: Intercept Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Prepare for dev
        run: make setup-dev

      - name: Make all release artifacts
        run: make

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Upload All artifacts
        uses: meeDamian/github-release@2.0
        with:
          draft: "true"
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ steps.get_version.outputs.VERSION }}
          body: >
            Release ${{ steps.get_version.outputs.VERSION }}
          gzip: "false"
          files: >
            output/core-intercept-linux.zip
            output/core-intercept-macos.zip
            output/core-intercept-win.zip
            output/i-ripgrep-linux.zip
            output/i-ripgrep-macos.zip
            output/i-ripgrep-win.zip
            output/intercept-rg-linux.zip
            output/intercept-rg-macos.zip
            output/intercept-rg-win.zip
            output/setup-buildpack.zip
            output/x-intercept.zip
